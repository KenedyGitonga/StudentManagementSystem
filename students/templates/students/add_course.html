{% extends "students/base.html" %}

{% block body %}
  <h3 class="text-center m-4">Add Course</h3>
  {% if success %}
    <div class="alert alert-success" role="alert">
      The new course added successfully.
      <a href="{% url 'course_index' %}" class="alert-link">Go to Courses Page.</a>
    </div>
  {% else %}
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="card bg-light mb-3">
          <div class="card-header">
            <i class="fa-solid fa-book fa-lg"></i> Course Registration
          </div>
          <div class="card-body">
            <form action="{% url 'add_course' %}" method="POST">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary">Add</button>
              <a href="{% url 'course_index' %}" class="btn btn-secondary">Cancel</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  {% endif %}
{% endblock %}
